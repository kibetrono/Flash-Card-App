<div class="container myForm">
 <div class="card details">
    <form name="ngForm" #goalForm='ngForm' (ngSubmit)="formDetails()" autocomplete="off"> 
        <div class="card-header">
            <h2>FlashCard</h2>

        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Question</label>
                <input class="form-control" name="question" [(ngModel)]="newCard.question"  type="text" >
            </div>
    
            <div class="form-group">
                <label for="">Answer</label>
                <input class="form-control" name="answer" [(ngModel)]="newCard.answer" type="text" ><br>
            </div>
    
            <div class="form-group">
                <label for=""></label>
                <button  class="btn btn-primary"> Add Card</button>
            </div>
        </div>
        
    </form>
 </div>
</div>
